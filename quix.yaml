# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: RAG Search UI
    application: RAG Search UI
    deploymentType: Service
    version: 6a393f87d0ebb523be6b7276bfddfe02a3374b48
    resources:
      cpu: 1000
      memory: 2000
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: ragsearchui-docs
    desiredStatus: Running
    variables:
      - name: OPENAI_API_KEY
        inputType: Secret
        description: To connect to GPT4 for LLM response.
        required: true
        secretKey: openai_apikey
      - name: QDRANT_APIKEY
        inputType: Secret
        description: API for connecting to Qdrant
        required: true
        secretKey: qdrant_apikey
      - name: collectionname
        inputType: FreeText
        description: ''
        required: false
        value: quixdocs_C1000_O200_2024-04-05
      - name: output
        inputType: OutputTopic
        description: ''
        required: false
        value: searchqueries
  - name: Sink vectors to Qdrant Cloud
    application: Sink vectors to Qdrant Cloud
    deploymentType: Service
    version: 75bd004bafc5783074946652a3160287f2496320
    resources:
      cpu: 500
      memory: 1000
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic for demo data
        required: true
        value: embeddings-sbert-all-MiniLM-L6-2024-04-05
      - name: collectionname
        inputType: FreeText
        description: ''
        required: true
        value: quixdocs_C1000_O200_2024-04-05
      - name: qdrant_apikey
        inputType: Secret
        description: ''
        required: true
        secretKey: qdrant_apikey
      - name: createcollection
        inputType: FreeText
        description: ''
        required: false
        value: True
  - name: Sink QUERY to DuckDB on MotherDuck
    application: Sink to DuckDB on MotherDuck
    deploymentType: Service
    version: e70b87aae0bd12962a0db9236d658bc8bb13f7e6
    resources:
      cpu: 500
      memory: 1000
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic for demo data
        required: true
        value: searchqueries
      - name: motherduck_token
        inputType: Secret
        description: ''
        required: false
        secretKey: motherduck_token
      - name: tablename
        inputType: FreeText
        description: ''
        required: false
        value: quix-searches-1kchunks-02-04-1820
  - name: Crawl and extract text
    application: Crawl and extract text
    deploymentType: Job
    version: latest
    resources:
      cpu: 500
      memory: 1000
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic for hello world data
        required: true
        value: raw-text-chunks-2024-04-05-v2
      - name: textchunksize
        inputType: FreeText
        description: 200
        required: false
        value: 1000
      - name: textoverlapsize
        inputType: FreeText
        description: ''
        required: false
        value: 200
      - name: use_local_crawl_pickle
        inputType: FreeText
        description: ''
        required: false
        value: False
  - name: Create embeddings
    application: Create embeddings
    deploymentType: Service
    version: latest
    resources:
      cpu: 1000
      memory: 2000
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: raw-text-chunks-2024-04-05-v2
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: embeddings-sbert-all-MiniLM-L6-v2

