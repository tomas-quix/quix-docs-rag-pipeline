name: Sink vectors to Qdrant Cloud
language: python
variables:
  - name: input
    inputType: InputTopic
    description: This is the input topic for demo data
    defaultValue: embeddings-sbert-all-MiniLM-L6-v2
    required: true
  - name: collectionname
    inputType: FreeText
    description: ''
    defaultValue: quix-techdocs-200chunks_1kchars
    required: true
  - name: qdrant_apikey
    inputType: Secret
    description: ''
    defaultValue: qdrant_apikey
    required: true
  - name: createcollection
    inputType: FreeText
    description: ''
    defaultValue: False
    required: false
dockerfile: dockerfile
runEntryPoint: main.py
defaultFile: main.py
